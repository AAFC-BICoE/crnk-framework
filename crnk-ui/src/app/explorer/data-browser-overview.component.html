<mat-tab-group>
    <mat-tab label="Browser">

        <div class="main" class="row sb4b-content-spacing">

            <div class="facets" style="width: 300px">
                <sb4b-facets resourceType="uiExplorer" path="/api/management"
                             #facets="facets"></sb4b-facets>
            </div>


            <div class="col">
                <div>
                    <sb4b-binding path="/api/management/ui/explorer" #binding="binding" [sort]="sort" [filterChanges]="facets.filterChange">
                        <div *ngIf="binding.dataSource$ | async as dataSource">
                            <table mat-table [dataSource]="dataSource">

                                <ng-container matColumnDef="serviceName">
                                    <th mat-header-cell *matHeaderCellDef>Service</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.serviceName}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="resourceType">
                                    <th mat-header-cell *matHeaderCellDef>Type</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.baseQuery.resourceType}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef></th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-button color="primary" [routerLink]="element.id">Open</button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </sb4b-binding>
                </div>
            </div>
        </div>


    </mat-tab>
    <mat-tab label="Timeline">

        to be implemented

    </mat-tab>
</mat-tab-group>
